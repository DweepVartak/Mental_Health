<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #fcfcfc;
        }
        .thank-you-container {
            text-align: center;
            padding: 20px;
            background-color: #c0e7e8b0;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received.</p>
    </div>
    <script>
        // Check if the quiz has been submitted
        if (!localStorage.getItem('quizSubmitted')) {
            // If not, redirect to the quiz page
            window.location.href = 'question.html'; // Replace 'quiz.html' with the actual path to your quiz page
        }
    </script>
</body>
</html>
